<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>e-Filing Home Page, Income Tax Department, Government of India</title>
    <link rel="icon" type="image/x-icon" href="itd_favicon.ico">
    <link rel="stylesheet" href="https://static.incometax.gov.in/iec/foservices/styles.feb0bd781694a7cfc114.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .bg-color {
            background-color: #ffffff;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-container {
            width: 300px;
            height: 100px;
            border-radius: 6px;
            margin-top: 15%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #2196f3;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }

        .loader-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-color">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-text">LOADING</div>
        </div>
    </div>
</body>

</html>
